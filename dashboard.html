    // Import an ELO for Local
    $("#fileImportDialog").change(function(evt) {
        var elopath = $(this).val();
        var elotitle = elopath.split("/");

        var li = document.createElement("li");
        li.onclick = function() {
            location.href = "eloviewer.html?elopath=" + elopath;
        };

        var img = document.createElement("img");
        img.setAttribute("src", "assets/img/book-64.png");
        img.setAttribute("alt", "User Image");

        var a = document.createElement("a");
        a.setAttribute("class", "users-list-date");
        a.innerHTML = elotitle[elotitle.length - 1];

        var span = document.createElement("span");
        span.setAttribute("class", "users-list-date");
        span.innerHTML = "TestMan";

        li.appendChild(img);
        li.appendChild(a);
        li.appendChild(span);
        $("#localELO ul").append(li);

        $.getScript("controller/dbfunc.js", function(data, textStatus, jqxhr) {
            importELO(elopath, elotitle[elotitle.length - 1], "TestMan");
        });


        // Get the info from metadata file
        var jsdom = require("jsdom");

        jsdom.env({
            file: elopath + "/elo_metadata.xml",
            scripts: ["http://code.jquery.com/jquery.js"],
            done: function(errors, window) {
                var node;
                var root = window.$("ELOMetadata")[0];
                var subroot;
                for (var count = 0; count < root.childNodes.length; count++) {
                    subroot = root.childNodes[count]; //general
                    if (subroot.nodeType == 1) {
                        for (var i = 0; i < subroot.childNodes.length; i++) {
                            node = subroot.childNodes[i];
                            if (node.nodeType == 1) {
                                if (node.childNodes.length > 1) {
                                    for (var j = 0; j < node.childNodes.length; j++) {
                                        if (node.childNodes[j].nodeType == 1)
                                            $.getScript("controller/dbfunc.js", function(data, textStatus, jqxhr) {
                                                importMetadata(elopath, subroot.nodeName, node.nodeName, node.childNodes[j].innerHTML);
                                            });
                                    }
                                } else {
                                    $.getScript("controller/dbfunc.js", function(data, textStatus, jqxhr) {
                                        importMetadata(elopath, subroot.nodeName, node.nodeName, node.innerHTML);
                                    });
                                }
                            }
                        }
                    }
                }
            }
        });
    });
    </script>
