    $('#navigation').load('widgets/navigation.html');

 
    $("#fileImportDialog").change(function(evt){
        var elopath = $(this).val();
        var elotitle = elopath.split("/");

        var li = document.createElement("li");

        var img = document.createElement("img");
        img.setAttribute("src", "assets/img/book-64.png");
        img.setAttribute("alt", "User Image");

        var a = document.createElement("a");
        a.setAttribute("class", "users-list-date");
        a.innerHTML = elotitle[elotitle.length - 1];

        li.appendChild(img);
        li.appendChild(a);

        $("#localELO ul").append(li);
    });


    $("#convert").on('click', function() {
        gcbmkdirectory(mygcbcopyfile2);
        copy_html_file();
        GCB_css();
        course_yaml();
        setTimeout(function(){
            gcb_course_json();
        }, 50);
        setTimeout(function(){
            gcb_manifest();
        }, 150);
        setTimeout(function () {
            alert("Notice! After conversion was complete please add gmail under /files/course.yaml\n" + 
                "For example: \nadmin_user_emails: '[example@gmail.com]'");
        },200);
    });


  //chooseFile('#fileDialog');

                'flickr': 'bikes'
            }));
