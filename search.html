<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Common Repo | Search ELO</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!-- font Awesome 4.3.0-->

    <!-- Ionicons -->
    <link href="assets/css/ionicons.min.css" rel="stylesheet" type="text/css" />

        text-transform: uppercase;
    }
    </style>

</head>

<body class="skin-blue">
    <!-- header logo: style can be found in header.less -->

        <a href="dashboard.html" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->

        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="settings.html">
                            <i class="fa fa-gears"></i>
                            <span>SETTINGS</span>
                        </a>
                    </li>
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>
                                <span class='uname'></span><i class="caret"></i>
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <img src="assets/img/avatar5.png" class="img-circle" alt="User Image" />

                                    <span class='uname'></span>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="#" id="signout" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="assets/img/avatar5.png" class="img-circle" alt="User Image" />
                    </div>
                    <div class="pull-left info">
                        <p>Hello,
                            <span class='uname'></span>
                        </p>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li>
                        <a href="settings.html">
                            <i class="fa fa-gears"></i> 
                            <span>SETTINGS</span>
                        </a>
                    </li>
                    <li>
                        <a href="search.html">
                            <i class="fa fa-search"></i> 
                            <span>SEARCH ELO</span>
                        </a>
                    </li>
                    <li>
                        <a href="editor.html">
                            <i class="fa fa-pencil"></i> 
                            <span>EDITOR</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Search ELO
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="searchTerms">Input the search term:</label>
                        <input type="text" class="form-control" placeholder="e.g. ELO name" id="searchTerms">
                        <label class="control-label hide" for="searchTerms"><i class="fa fa-times-circle-o"></i> Required</label>
                    </div>
                    <br/>
                    <button type="button" id="localSearch" class="btn bg-olive">Local Search</button>
                    <button type="button" id="remoteSearch" class="btn bg-olive">Remote Search</button>
                    <button type="button" id="skip" class="btn bg-gray">Skip</button>
                </div>
            </section>
            <section class="content">
                <div id="wrapper">
                    <div id="columns">
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a href="settings.html">Change tags</a>
                </div>
            </section> 
            <!-- /.content -->
        </aside>
    </div>
    <!-- jQuery 2.0.2 -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
    var settings = JSON.parse(localStorage.getItem('settings'));
    var user = JSON.parse(localStorage.getItem('user'));

    $('.uname').text(user.name.trim());

    if (settings && !settings.dummy) {
        if (settings.location) $('#location').val(settings.location.trim());
        if (settings.flickr) $('#flikrTags').val(settings.flickr.trim());
    }

    $('#localSearch').on('click', function() {
        var resp = dash.saveSetting(user._id, {
            'location': $loc,
            'flickr': $flickr
        });

        if (resp == 1) {
            location.href = 'dashboard.html';
        } else {
            alert('Oops something went wrong!');
        }
    });

    $('#remoteSearch').on('click', function() {
        $.get('widgets/flickr.html', function(data) {
         $('body').append(data)
        });
    });

    $('#skip').on('click', function() {
        if (!(settings && !settings.dummy)) {
            localStorage.setItem('settings', JSON.stringify({
                'dummy': 'object',
                'location': 'new york',
                'flickr': 'bikes'
            }));
        }
        location.href = 'dashboard.html';
    });
    </script>
</body>

</html>
