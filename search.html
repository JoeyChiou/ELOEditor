    <script language="JavaScript">
    function viewELO(){
        document.getElementById("treeview").innerHTML = "<br/><br/>";
        document.getElementById("treeview").innerHTML += "<font color='white'>-<u/>elo_manifest.xml<br />";
        document.getElementById("treeview").innerHTML += "<font color='white'>-<u/>elo_metadata.xml<br />";
        document.getElementById("treeview").innerHTML += "<font color='white'>-<u/>elo_aggregation.xml<br />";
        document.getElementById("treeview").innerHTML += "<br />";

        var path = "ELOs/SCORM/BKME/";
        var jsdom = require("jsdom");
 
        jsdom.env({
            file: path + "elo_aggregation.xml",
            scripts: ["http://code.jquery.com/jquery.js"],
            done: function(errors, window) {
                var tnID;
                
                for(var i=0;i<window.$("container").length;i++){
                    tnID = window.$("container")[i].getAttribute("id");
                    document.getElementById("treeview").innerHTML += "<font color='yellow'>+" + window.$("container")[i].getAttribute("display_name") + "<br />";
                    
                    for(var j=0;j<window.$("content").length;j++){
                        if(window.$("content")[j].getAttribute("tid") == tnID)
                            document.getElementById("treeview").innerHTML += "<a href=" + path + window.$("content")[j].getAttribute("id") + "/" + window.$("content")[j].getAttribute("url_name") + ".html target='iframe01'>&nbsp;&nbsp;-" + window.$("content")[j].getAttribute("url_name").toString() + "<br />";
                    }
                }
            }
        });
    }
    </script>

    <script type="text/javascript">
    $('#navigation').load('widgets/navigation.html');

    $('#TestSearch').on('click', function() {
        document.getElementById("search_result").innerHTML = "";
        document.getElementById("search_result").innerHTML += "<a href='javascript:viewELO();'>BKME</a><br />";
        document.getElementById("search_result").innerHTML += "<a href=''>BKME</a><br />";
        document.getElementById("search_result").innerHTML += "<a href=''>BKME</a><br />";
    });

    $('#localSearch').on('click', function() {
        var resp = dash.saveSetting(user._id, {
            'location': $loc,
            'flickr': $flickr
        });

        if (resp == 1) {
            location.href = 'dashboard.html';
        } else {
            alert('Oops something went wrong!');
        }
    });

    $('#remoteSearch').on('click', function() {
        $.get('widgets/flickr.html', function(data) {
         $('body').append(data)
        });
    });

    $('#skip').on('click', function() {
        if (!(settings && !settings.dummy)) {
            localStorage.setItem('settings', JSON.stringify({
                'dummy': 'object',
                'location': 'new york',
                'flickr': 'bikes'
            }));
        }
        location.href = 'dashboard.html';
    });
